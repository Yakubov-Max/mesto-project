<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="<%=require('./images/kusto-profile.jpg')%>" alt="аватар" class="profile__avatar" />
          <div class="profile__text-wrap">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button ele-hover" aria-label="Редактировать"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button ele-hover" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="close-button ele-hover" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="popup__form">
            <input required minlength="2" maxlength="40" id="name" name="profile-name" type="text" placeholder="Ваше имя" class="popup__text-input popup__profile-name" />
            <span class="popup__error popup__error_type_name popup__error_active"></span>
            <input required minlength="2" maxlength="400" id="about" name="popup__error profile-about" type="text" placeholder="О себе" class="popup__text-input popup__profile-about" />
            <span class="popup__error popup__error_type_about"></span>
          <div class="popup__button-wrapper">
            <button name="popup-submit" type="submit" class="popup__save-button ele-hover">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="close-button ele-hover" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="submit" class="popup__form">
            <input required minlength="2" maxlength="30" name="card-name" id="title" type="text" placeholder="Название" class="popup__text-input popup__add-card" />
            <span class="popup__error popup__error_type_title"></span>
            <input required name="card-link" id="url" type="url" placeholder="Ссылка на картинку" class="popup__text-input popup__add-link" />
            <span class="popup__error popup__error_type_url"></span>
          <div class="popup__button-wrapper">
            <button name="popup-submit" type="submit" class="popup__save-button ele-hover">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
    <template id="element">
      <article class="element">
        <button type="button" class="element__delete-button ele-hover" aria-label="удалить"></button>
        <img src="#" alt="#" class="element__image" />
        <div class="element__sub-box">
          <h3 class="element__title">#</h3>
          <button type="button" class="element__like-button ele-hover" aria-label="лайк"></button>
        </div>
      </article>
    </template>
    <div class="popup popup_image">
      <figure class="image-popup__figure">
        <button class="close-button ele-hover"></button>
        <img src='#' alt="#" class="image-popup__image" />
        <figcaption class="image-popup__caption">#</figcaption>
      </figure>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
