<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button ele-hover"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="popup__form">
          <div class="popup__text-wrapper">
            <input type="text" placeholder="Жак-Ив Кусто" class="popup__text-input" />
            <input type="text" placeholder="Исследователь океана" class="popup__text-input" />
          </div>
          <div class="popup__button-wrapper">
            <input type="submit" class="popup__save-button ele-hover" value="Сохранить" />
          </div>
        </form>
      </div>
    </div>
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo" />
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile__info">
          <img src="./images/kusto-profile.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__text-wrap">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button ele-hover"></button>
            </div>
            <h2 class="profile__occupation">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-button ele-hover"></button>
      </div>
      <div class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Карачаевск</h3>
            <button class="element__like-button ele-hover"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button ele-hover"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button ele-hover"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like-button ele-hover"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like-button ele-hover"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button class="element__like-button ele-hover"></button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
