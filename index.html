<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img src="./images/kusto-profile.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__text-wrap">
            <div class="profile__name-wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button ele-hover" aria-label="Редактировать"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button ele-hover" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Карачаевск</h3>
            <button type="button" class="element__like-button ele-hover" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like-button ele-hover" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like-button ele-hover" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="button" class="element__like-button ele-hover" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Домбай</h3>
            <button type="button" class="element__like-button ele-hover" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image" />
          <div class="element__sub-box">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button type="button" class="element__like-button ele-hover" aria-label="Лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button ele-hover" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="submit" class="popup__form">
            <input name="profile-name" type="text" placeholder="Ваше имя" class="popup__text-input" />
            <input name="profile-about" type="text" placeholder="О себе" class="popup__text-input" />
          <div class="popup__button-wrapper">
            <button name="popup-submit" type="submit" class="popup__save-button ele-hover">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
